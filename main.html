<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="main">
        <div class="empty"></div>
        <div class="calculator-grid">
            <div class="row">
                <div class="output">
                    <div class="previous-operand hide"></div>
                    <div class="current-operand"></div>
            </div>
        </div>
        <div class="row"> 
            <button class="size2 clear">AC</button>
            <button class="size1 delete">DEL</button>
            <button class="size1 operator">รท</button>
        </div>
        <div class="row">
            <button class="num">7</button>
            <button class="num">8</button>
            <button class="num">9</button>
            <button class="operator">*</button>
        </div>
        <div class="row">
            <button class="num">4</button>
            <button class="num">5</button>
            <button class="num">6</button>
            <button class="operator">+</button>
        </div>
        <div class="row">
            <button class="num">1</button>
            <button class="num">2</button>
            <button class="num">3</button>
            <button class="operator">-</button>
        </div>
        <div class="row">
            <button class="size1 num">.</button>
            <button class="size1 num">0</button>
            <button class="size2 equal">=</button>
        </div>    
    </div>
    <div class="empty"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
